<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Basic meta -->
    <title>{{ .Any.DIP_COMPONENT_NAME }}</title>
    <meta name="og:title" content="{{ .Any.DIP_COMPONENT_NAME }}" />
    <meta property="og:site_name" content="{{ .Any.DIP_DATASPACE_NAME }}" />
    <meta
      name="description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of IOXIO Dataspace stack."
    />
    <meta property="og:type" content="website" />
    <meta
      name="og:description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of IOXIO Dataspace stack."
    />
    <meta property="og:image" content="{{ .Any.DIP_OG_IMAGE }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Any.DIP_COMPONENT_NAME }}" />
    <meta
      name="twitter:description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of IOXIO Dataspace stack."
    />
    <meta name="twitter:image" content="{{ .Any.DIP_OG_IMAGE }}" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://ioxio.com/fonts/Poppins/index.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
